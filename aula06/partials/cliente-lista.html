<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h3>Listagem de Cliente</h3>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<form>
				<div class="form-inline">
					<input type="text" class="form-control" ng-model="pesquisa" />
					<a class="btn btn-default" href="#/cliente-novo" role="button"><span class="glyphicon glyphicon-pencil"></span> Novo...</a>
				</div>
			</form>		
			<hr>		
		</div>
	</div>

	<div class="row" ng-show="editarRegistro">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h4>Edição de Cliente</h4>
			<form role="form">
				<div class="form-group">					 
					<label for="nome">
						Nome
					</label>
					<input type="text" ng-model="cliente.nome" class="form-control" id="nome" />
				</div>
				<div class="form-group">					 
					<label for="email">
						Email
					</label>
					<input type="email" ng-model="cliente.email" class="form-control" id="email" />
				</div>
			</form>
			<button type="button" ng-click="cancelarEdicao()" class="btn btn-warning"><span class="glyphicon glyphicon-menu-left"></span> Cancelar</button>
			<button type="button" ng-click="salvarEdicao()" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Salvar Edição</button>
		</div>
	</div>

	<div class="row" ng-hide="editarRegistro">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key, value) in listaCliente | filter:pesquisa">
					<td>{{value.nome}}</td>
					<td>{{value.email}}</td>
					<th>
						<button type="button" ng-click="excluir(value.id)" class="btn btn-sm btn-danger" alt="Excluir" title="Excluir">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
						<button type="button" ng-click="editar(value)" class="btn btn-sm btn-default" alt="Editar" title="Editar">
							<span class="glyphicon glyphicon-edit"></span>
						</button>
					</th>
				</tr>
			</tbody>
		</table>

		</div>
	</div>
</div>
