<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h3>Novo Paciente</h3>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="button" href="#modal-container-edit" ng-click="salvar()" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Salvar</button>
            <a class="btn btn-warning" href="#/paciente-lista" role="button"><span class="glyphicon glyphicon-menu-left"></span> Cancelar</a>
            <hr>		
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <form role="form">
                <div class="form-group">					 
                    <label for="nome">
                        Nome
                    </label>
                    <input type="text" ng-model="paciente.nome" class="form-control" id="nome" />
                </div>
                <div class="form-group">					 
                    <label for="email">
                        Email
                    </label>
                    <input type="email" ng-model="paciente.email" class="form-control" id="email" />
                </div>
            </form>

        </div>
    </div>
</div>
